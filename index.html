<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>お問合せフォーム</h1>
        <form method="post" action="mail_confirm.php">
            <div>
                <label>名前</label>
                <br>
                <input type="text" required name="name" size="50">
            </div>
            <div>
                <label>メールアドレス</label>
                <br>
                <input type="text" required name="mail" size="50">
            </div>
            <div>
                <label>年齢</label>
                <br>
                <select required class="dropdown" type="number" name="age">
                    <option value="">選択してください</option>
                    <script>
                        for (var i = 18; i <= 65; i++) {document.write("<option value="+i+">"+i+"歳</option>");}
                    </script>
                </select>
            </div>
            <div>
                <label>コメント</label>
                <br>
                <textarea name="comments" rows="5" cols="50"></textarea>
            </div>
            <div><button type="submit" class="submit">送信する</button></div>

        </form>
    </body>
</html>
